<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo VanillaJS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <label>Sistema de sorteo</label>
            <span class="errorMsg errorHidden"><p>Ingresa un nombre entre 2 y 7 caracteres</p></span>
            <input type="text" id="name" placeholder="Nombre del Participante">
            <button class="add-btn" id="btnSubmit">Agregar participante</button>
            <ul id="listaParticipantes"></ul>
            <span id="cantidadParticipantes"></span>
            <button class="sort-btn" id="sortear">Sortear</button>

            <div class="counter__container">
                <div id="counter">
                    <h2 id="cuentaRegresiva"></h2>
                    <h1 id="ganador"></h1>
                </div>
            </div>
            
        </div>

    </div>
    <span style="position: fixed; top: 0; left: 0; font-weight: lighter; font-size: 18px; width: 100%; background-color: #fff; min-height: 50px; display: flex; align-items: center;
    justify-content: center;">Coded by Facundo Lavagnino <a style="text-decoration: none; color: rgb(142, 37, 228); margin-left 5px;" href="https://github.com/Facundolavtech" target="_blank"> GitHub</a></span>



    <script src="script.js"></script>
</body>

</html>
